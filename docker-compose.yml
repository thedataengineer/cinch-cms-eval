version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: cinch-cms-ollama
    ports:
      - "11444:11434" # High port externally, default internally
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_models:
    name: cinch-cms-ollama-models
